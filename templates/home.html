<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../public/css/home.css">
  <link href="../public/fonts/css/font-awesome.css">
  <link href="../public/fonts/css/font-awesome.css.map">
  <link href="../public/fonts/css/font-awesome.min.css">

  <title>Home</title>
</head>

<body>
  <!-- navigation Bar -->
  <div id='nav'>
  </div>
  <div class="container">
    ${posts.map(f =>`
    <div class="user-container" id="${f._id}">
    <div class="usercard2" >
      <img src="../public/img/lopez.jpg">
      <h1><a href="">Nicky Smith</a></h1>
      <ul>
        <li><a href="/poke">poke</a></li>
        <li><a href="/message">message</a></li>
        <li><a href="/username">username</a></li>
      </ul>  
    </div>
    <div class='post-user'>
      <div class='post-text'>
        <span class="close" title="delete post" onclick="delete_post('${f._id}')">&times;</span>
        <div class='post-text2'>
        <p>${f.post}</p>
        <br>
        <small>${f.date}</small>
        </div>
      </div>
        <hr>
      <div class='post-list'>
        <ul>
          <li><a href="">Like</a>(34)</li>
          <li><a href="">Comment</a>(3)</li>
        </ul>
      </div>
    </div>
    </div>`).join('')}







    
    <!-- //////////////User Card /////////////// -->
    <div id="post">

    </div>
    <!-- ///////////////////////////////// -->

    <form class="container" id="submit-form">
      <h4>Write your thoughts</h4>
      <br>
      <textarea id="textarea" name="textarea" rows="10" cols="72"></textarea>
      <ul>
        <li>
          <button onclick="sendpost()" type="button" name="button" class="btn btn-post">Post</button>
        </li>
        <li>
          <button type="button" class="btn btn-cancel" id="refreshbtn">Cancel</button>
        </li>
      </ul>
    </form>
  </div>


</body>
<script src='../public/js/home.js'></script>

</html>
