<head>
  <meta charset='UTF-8'>

<body>
  <nav id='nav'>
  </nav>
  <div class="sidemenu" id='sidemenu'>
  </div>
  <div id='notifications'>
    hey
  </div>
  <!-- Login  Form -->
  <main id="main">
    <div class="container">
      <div id='div-shadow'>
        <div id='tabs-cnt'>
          <button class='tabs-btn' id='libtn' onclick="tabs('login')">Login</button>
          <button class='tabs-btn' id='regbtn' onclick="tabs('login/register')">Register</button>
        </div>
        <div class="log-items form" id='logindiv'>
          <!-- Log In -->
          <form action="/login" method="POST">
            <ul>
              <li>
                <h1>Login</h1>
              </li>
              <li>
                <p>email</p>
                <input class='input' name="email" id='username' type='text' placeholder='example@mail.ac.uk'>
              </li>
              <li>
                <p>password</p>
                <input class='input' id='password' name='password' type='password' placeholder='password'>
              </li>
              <li>
                <a href="">forgot password?</a>
                <br>
                <br>
                <button type='submit' value='Submit' class='btn' id='login_btn'>Login</button>
              </li>
            </ul>
          </form>
        </div>
        <!-- Register  Form -->
        <div class="form" id='register'></div>
      </div>
    </div>

    </div>
  </main>

</body>
